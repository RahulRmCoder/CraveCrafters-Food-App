<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CraveCrafters - Contact Us</title>
    <link rel="shortcut icon" href="/images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="/css/contact.css">
</head>

<body>
    <section id="header">
        <a href="#"><img src="/images/logo1.png" class="logo" alt="" width="150"></a>
        <div>
            <ul id="navbar">
                
                <li><a href="Login1.html">Login</a></li>
                <li><a href="About.html">About</a></li>
                <li><a href="contact.html" class="ONE">Contact</a></li>
                <li id="lg-bag"><a href="cart.html"><i class="fa-solid fa-bag-shopping"></i></a></li>
                <a href="#" id="close"><i class="fa-solid fa-xmark" style="color: #e15a2d;"></i></a>
            </ul>
        </div>
        <div id="mobile">
            <a href="cart.html" style="color: #1a1a1a;"><i class="fa-solid fa-bag-shopping"></i></a>
            <i id="bar" class="fas fa-outdent"></i>
        </div>
    </section>
    
    <section id="hero">
        <section id="contact">
            <div>
                <h2>Contact Us</h2>
                <p>Have questions or feedback? Reach out to us! We'd love to hear from you.</p>

                <form name="contact-form" action="/contact" method="POST">
                    <input type="text" name="name" placeholder="Your Name" required>
                    <span id="name-error" class="error-message" style="color:red; display:none;"></span>
                    
                    <input type="email" name="email" placeholder="Your Email" required>
                    <span id="email-error" class="error-message" style="color:red; display:none;"></span>
                    
                    <textarea name="message" placeholder="Your Message" required></textarea>
                    <span id="message-error" class="error-message" style="color:red; display:none;"></span>
                    
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </section>
    </section>
    
    <script src="/js/Contact.js"></script>
    <!-- Assuming this is in your contact.html file -->
    <script>
        document.querySelector('form').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent the default form submission
        
            const formData = new FormData(this);
            const response = await fetch('/contact', {
                method: 'POST',
                body: formData,
            });
            
            const result = await response.json();
        
            // Display appropriate message based on the response
            if (result.success) {
                alert(result.message); // Show success message
            } else {
                alert(result.message); // Show failure message
            }
        });
    </script>
    
</body>

</html>
